<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Voyager Demo</title>

    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <link rel="stylesheet" href="/css/fontawesome-solid.min.css">
    <link rel="stylesheet" href="/app/css/voyager-explorer.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.6.1/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.6.1/umd/react-dom.production.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>

    <style>
        .sv-carousel {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: row;
        }
        .sv-carousel img {
            display: block;
            width: 80px;
            height: 80px;
            margin: 6px 0 6px 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="main">
    </div>
    <div class="sv-carousel">
        <img data-item="assets/nmafa-68_23_53_textured_cm/nmafa-68_23_53_textured_cm-item.json" src="assets/nmafa-68_23_53_textured_cm/nmafa-68_23_53_textured_cm-thumb.jpg"/>
        <img data-item="assets/f1986_19-mesh-smooth-textured/f1986_19-mesh-smooth-textured-item.json" src="assets/f1986_19-mesh-smooth-textured/f1986_19-mesh-smooth-textured-thumb.jpg"/>
        <img data-presentation="assets/f1961_33-multipart/f1961_33-multipart-presentation.json" src="assets/f1961_33-multipart/f1961_33-part_01-textured.jpg"/>
    </div>
    <script src="app/js/voyager-explorer.min.js"></script>
    <!--<script src="app/js/voyager-explorer.js"></script>-->

    <script>
        (function() {
            function load(element) {
                const itemUrl = element.getAttribute("data-item");
                if (itemUrl) {
                    voyager.loadItem(itemUrl);
                    return;
                }
                const presentationUrl = element.getAttribute("data-presentation");
                if (presentationUrl) {
                    voyager.loadPresentation(presentationUrl);
                }
            }

            const voyager = new Voyager({ element: document.getElementById("main") });
            const carouselItems = document.getElementsByClassName("sv-carousel")[0].children;
            for (let i = 0; i < carouselItems.length; ++i) {
                carouselItems[i].onclick = (e) => load(e.target);
            }

            load(carouselItems[0]);
        })();
    </script>
</body>
</html>
